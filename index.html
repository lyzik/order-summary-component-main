<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="window">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="Person listens to music">
    </div>
    <div class="main">
      <h1 class="title">Order Summary</h1>
      <h2 class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h2>
    </div>
    <div class="offer">
      <img src="images/icon-music.svg" alt="music icon">
      <div class="plan">
        <p class="plan-name">Annual Plan</p>
        <p class="prize">$59.99/year</p>
      </div>
      <a href="google.com" class="change-link">Change</a> 
    </div>
    <div class="buttons">
      <button>Proceed to Payment</button>
      <a href="google.com">Cancel Order</a>
    </div>
  </div>
</body>
</html>
